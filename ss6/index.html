<!-- Bài 4: Trong file HTML, thêm 2 thẻ a với 2 thuộc tính href khác nhau, không có class, không có id. Một thẻ a có thuộc
     tính target=”_blank” và thẻ kia không có. Sử dụng CSS thay đổi màu chữ của thẻ a có target=”_blank” sang màu vàng -->

<!-- Bài 5: Trong file HTML, thêm thẻ ul, nằm trong thẻ ul gồm 3 thẻ li. Thêm thẻ ol, 
    nằm trong thẻ ol gồm 3 thẻ li. Không sử dụng id hoặc class, đổi style chữ trong thẻ li nằm trong thẻ ul thành chữ đậm -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="youtube.com" target="_blank">You tube</a>
    <a href="facebook.com">Facebook</a>

    <ul>
        <li>Nguyễn</li>
        <li>Hải</li>
        <li>Dũng</li>
    </ul>
    
    <ol>
        <li>Dũng</li>
        <li>Nguyễn</li>
        <li>Hải</li>
    </ol>

    <div class="item">
        <span>Title 1</span>
        <div>
        <span>Content 1</span>
        <div>
    </div>
         
    <div class="item">
        <span>Title 2</span>
        <div>
        <span>Content 2</span>
        </div>
    </div>
    
</body>
</html>
